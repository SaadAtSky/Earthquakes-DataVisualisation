<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Demo 1</title>

    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<!-- Create DIVs to hold the charts -->
<div id="chartDiv" style="width:800px;height:400px;"></div>

<script>
    //Data set details. Each trace corresponds to one line or set of points.
    let trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers',
        name: "First data set",
        marker: {
            color: 'rgb(219, 64, 82)',
            size: 12
        }
    };
    let trace2 = {
        x: [2, 3, 4, 5],
        y: [16, 5, 11, 9],
        mode: 'lines',
        name: "Second data set",
        line: {
            color: 'rgb(55, 128, 191)',
            width: 3
        }
    };

    //Complete data set for graph
    let data = [ trace1, trace2 ];

    //Specify title and axis labels
    let layout = {
        title:'Graph Title',
        xaxis: {
            title: 'My X Axis Label'
        },
        yaxis: {
            title: 'My Y Axis Label'
        }
    };

    //Draw graph
    Plotly.newPlot('chartDiv', data, layout);

</script>

</body>
</html>
